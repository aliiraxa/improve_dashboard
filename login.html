<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
           <img src="img/loginlogo.svg">
           <h1>Welcome back</h1> 
           <h3>Login to your account</h3>
           <div class="alert alert-danger">
            <div class="alertheading"><b>Danger alert!</b></div><span class="cross"><i class="fa  fa-times-circle" aria-hidden="true"></i></span>
            <div class="clear"></div>
            This Alert Box Indicates a Dangerous or Potentially Negative Action.
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="cyt@gmail.com">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="••••••••••••••••">
          </div>
            <div class="forgot text-right"><b>FORGOT PASSWORD?</b></div>
            <centre><button class="bt ">LOGIN</button></centre>
         
        </div>
    </div>
</body>
</html>
